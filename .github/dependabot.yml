version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"  
    schedule:
      interval: "weekly"  
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "react"
        versions: ["0.x", "15.x"]  
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
